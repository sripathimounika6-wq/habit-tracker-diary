name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # -------------------------
  # 1) Build + tests + static
  # -------------------------
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests (pytest)
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            pip install pytest
            export PYTHONPATH="$PYTHONPATH:$(pwd)"
            pytest
          else
            echo "No tests folder, skipping tests."
          fi

      - name: Run flake8
        run: |
          pip install flake8
          flake8 app tests

      - name: Run Bandit (security scan)
        run: |
          pip install bandit
          bandit -r app

  # -------------------------
  # 2) SonarCloud
  # -------------------------
  sonar_scan:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (required by Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.qualitygate.wait=false
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # -------------------------
  # 3) Deploy to EC2
  # -------------------------
  deploy:
    needs: sonar_scan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/habit-tracker-diary"

      - name: Deploy and restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/habit-tracker-diary
            python3 -m venv venv
            source venv/bin/activate
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            sudo systemctl restart habit-tracker.service

  # -------------------------
  # 4) OWASP ZAP Baseline Scan
  # -------------------------
  zap_baseline_scan:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        continue-on-error: true
        with:
          target: ${{ secrets.ZAP_TARGET_URL }}
          fail_action: false
          allow_issue_writing: false
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          cmd_options: -I   # Ignore all alerts â€“ prevents exit code 3