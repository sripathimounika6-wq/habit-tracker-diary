name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # -------------------------
  # 1) Build + tests + static
  # -------------------------
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests (pytest)
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            pip install pytest
            # Make sure the repo root (where "app" lives) is on PYTHONPATH
            export PYTHONPATH="$PYTHONPATH:$(pwd)"
            pytest
          else
            echo "No tests folder, skipping tests."
          fi


      - name: Run flake8
        run: |
          pip install flake8
          flake8 app tests

      - name: Run Bandit (security scan)
        run: |
          pip install bandit
          bandit -r app


  # -------------------------
  # 2) SonarQube / SonarCloud
  # -------------------------
    sonar_scan:
      needs: build_and_test
      runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up JDK (required by Sonar)
            uses: actions/setup-java@v4
            with:
              distribution: "temurin"
              java-version: "17"

          - name: Cache Sonar packages
            uses: actions/cache@v4
            with:
              path: ~/.sonar/cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
 
          - name: SonarCloud Scan
            uses: SonarSource/sonarcloud-github-action@master
            with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=sripathimounika6-wq_habit-tracker-diary
          -Dsonar.organization=YOUR_ORG_KEY
           env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

          - name:SonarQube Quality Gate
            uses:SonarSource/sonarqube-quality-gate-action@v1.1.0
           env:
               SONAR_TOKEN:${{ secrets.SONAR_TOKEN }}
            with:
        scanMetadataReportFile: .scannerwork/report-task.txt


  # -------------------------
  # 3) Deploy to EC2
  # -------------------------
  deploy:
    needs: sonar_scan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}        # EC2 public IP / DNS
          username: ${{ secrets.EC2_USER }}    # usually ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}      # private key text
          source: "."
          target: "/home/ubuntu/habit-tracker-diary"

      - name: Deploy and restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/habit-tracker-diary
            python3 -m venv venv
            source venv/bin/activate
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            sudo systemctl restart habit-tracker.service


