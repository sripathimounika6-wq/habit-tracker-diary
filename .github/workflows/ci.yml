name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # 1) Build + tests + static analysis (flake8, bandit)
  build_and_static:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests (if present)
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            pip install pytest
            pytest
          else
            echo "No tests folder, skipping tests."
          fi

      - name: Run flake8
        run: |
          pip install flake8
          flake8 .

      - name: Run Bandit (security scan)
        run: |
          pip install bandit
          bandit -r .

  # 2) SonarQube scan
  sonar_scan:
    needs: build_and_static
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK (required by Sonar scanner)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Optional: fail if Quality Gate fails (needs Developer+ edition)
      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

  # 3) OWASP ZAP baseline scan
  zap_scan:
    needs: sonar_scan
    runs-on: ubuntu-latest

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ secrets.ZAP_TARGET_URL }} # e.g. http://your-ec2-ip:5000
          fail_action: true

  # 4) Deploy to EC2 (only on main, after all jobs succeed)
  deploy:
    needs: [build_and_static, sonar_scan, zap_scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Copy files to EC2
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}      # e.g. 3.85.xxx.xxx
          username: ${{ secrets.EC2_USER }}  # e.g. ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}    # private key content
          source: "."
          target: "/home/ubuntu/habit-tracker-diary"

      # SSH into EC2 and restart app
      - name: Deploy and restart app on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/habit-tracker-diary
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            # Example for Flask app using gunicorn + systemd
            sudo systemctl restart habit-tracker.service
